<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="home.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="nav" id="signupNav">
      <div class="webName">Personal Blogging App</div>
      <div class="rightSide">
        <div class="username" id="username">
          <a
            href="../editprofile/editprofile.html"
            id="usernamea"
            title="Edit Profile"
          ></a>
        </div>
        <div class="jump" id="logout">Logout</div>
      </div>
    </nav>
    <div class="dashboard">
      <h1>Dashboard</h1>
      <!-- <a href="../globalblog.html">Back to home</a> -->
    </div>
    <div class="formContainer">
      <form class="blogForm" id="blogForm">
        <input
          type="text"
          name=""
          id="title"
          class="blogFormTitle"
          placeholder="Title"
        />
        <textarea
          name=""
          id="inputText"
          class="blogFormText"
          placeholder="What's in your mind"
          cols="30"
          rows="10"
        ></textarea>
        <!-- <input
          type="text"
          name=""
          id="inputText"
          class="blogFormText"
          placeholder="What's in your mind"
        /> -->
        <button type="submit" class="blogFormBtn">Publish Blog</button>
      </form>
    </div>
    <h1 class="myBlog">My Blogs</h1>
    <div class="blogSection" id="blogSection"></div>
    <div class="editFormDiv" id="editFormDiv">
      <span class="cross" id="cross"><i class="bi bi-x-lg"></i></span>
      <form id="editForm" class="editForm">
        <label for="title">Title</label>
        <input type="text" id="editFormTitle" class="editFormInput" />
        <br />
        <label for="text">Text</label>
        <textarea
          name=""
          id="editFormText"
          class="editFormInput"
          cols="23"
          rows="5"
        ></textarea>
        <!-- <input type="text" id="editFormText" class="editFormInput" /> -->
        <br />
        <input type="submit" name="" id="editFormBtn" class="editFormButton" />
      </form>
    </div>
    <span class="alertBox" id="alertBox"></span>
    <script type="module" src="./home.js"></script>
  </body>
</html>
